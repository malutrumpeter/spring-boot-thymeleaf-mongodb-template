<!DOCTYPE html>

<html lang="en">
<head th:substituteby="static/header" />
<body>

	<div id="topNavBar" th:include="static/TopNav" th:remove="tag"></div>

	<div class="container">

		<div class="starter-template">
			<div class="alert alert-danger" role="alert"
				th:unless="${#strings.isEmpty(errorMessage)}">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div th:text="${errorMessage}"></div>
			</div>
			<h1>Welcome to Chacko's Automated Blind Interface</h1>
			<a th:href="@{/arduino/ledToggle}" href="../arduino/ledToggle"><button
					th:unless="${#strings.isEmpty(ledButtonText)}" type="button"
					class="btn btn-default dropdown-toggle" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"
					th:text="${ledButtonText}">LED Toggle</button>
				<button th:if="${#strings.isEmpty(ledButtonText)}" type="button"
					class="btn btn-default dropdown-toggle" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">LED Toggle</button></a>


			<div class="btn-group" role="group" aria-label="Basic example">
				<a th:href="@{/blind/up}" href="../blind/up"><button
						type="button" class="btn btn-primary btn-lg">Blind Up</button></a> <a
					th:href="@{/blind/down}" href="../blind/down"><button
						type="button" class="btn btn-primary btn-lg">Blind Down</button></a> <a
					th:href="@{/blind/stop}" href="../blind/stop"><button
						type="button" class="btn btn-primary btn-lg">Stop</button></a>
			</div>
		</div>

	</div>
	<!-- /.container -->
	<div id="footer" th:include="static/footer" th:remove="tag"></div>



</body>
</html>
